name: SonarQube Scan

on:
  workflow_run:
    workflows: ["Run tests and upload coverage"]
    types:
      - completed
    branches: [main, develop]
  pull_request:
    branches: [ main, develop ]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          workflow: lint.yml
          name: coverage-report
          path: .

      - name: Run tests if coverage not available
        run: |
          if [ ! -f coverage.out ]; then
            go test -v -coverprofile=coverage.out ./...
          fi
          go tool cover -func=coverage.out

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # Note: You need to add SONAR_TOKEN as a secret in your GitHub repository settings
    # and configure sonar-project.properties in the root directory
