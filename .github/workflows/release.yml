name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        run: |
          mkdir -p dist/${{ matrix.goos }}-${{ matrix.goarch }}
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-X main.Version=${{ github.ref_name }}" \
            -o dist/${{ matrix.goos }}-${{ matrix.goarch }}/certifier${{ matrix.goos == 'windows' && '.exe' || '' }} \
            ./cmd/certifier
          
          # Copy sample config to distribution directory
          cp config.sample.yaml dist/${{ matrix.goos }}-${{ matrix.goarch }}/
          
          # Create archive
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r certifier-${{ matrix.goos }}-${{ matrix.goarch }}.zip ${{ matrix.goos }}-${{ matrix.goarch }}/
          else
            tar -czf certifier-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.goos }}-${{ matrix.goarch }}/
          fi
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: certifier-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: ignore

      - name: Upload Windows artifact
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: certifier-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Download artifacts
        uses: actions/download-artifact@f093f21ca4cfa7c75ccbbc2be54da76a0c7e1f05
        with:
          pattern: certifier-*
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe
        with:
          files: dist/*
          body: |
            # Release ${{ github.ref_name }}

            ## Downloads
            - **Linux (x86_64)**: `certifier-linux-amd64.tar.gz`
            - **Linux (ARM64)**: `certifier-linux-arm64.tar.gz`
            - **macOS (Intel)**: `certifier-darwin-amd64.tar.gz`
            - **macOS (Apple Silicon)**: `certifier-darwin-arm64.tar.gz`
            - **Windows (x86_64)**: `certifier-windows-amd64.zip`

            Each archive contains:
            - `certifier` binary (or `certifier.exe` for Windows)
            - `config.sample.yaml` - Sample configuration file

            ## Installation
            ```bash
            # Linux/macOS: Download and extract
            tar -xzf certifier-linux-amd64.tar.gz
            cd linux-amd64
            
            # Make executable
            chmod +x certifier
            
            # Move to PATH (optional)
            sudo mv certifier /usr/local/bin/
            ```

            ```powershell
            # Windows: Extract and use
            Expand-Archive certifier-windows-amd64.zip
            cd windows-amd64
            .\certifier.exe --help
            ```

            ## Usage
            ```bash
            certifier --help
            ```

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-go-registry:
    name: Publish to Go Package Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c
        with:
          go-version: '1.24'

      - name: Publish to pkg.go.dev
        run: |
          echo "Version ${{ github.ref_name }} is now available on pkg.go.dev"
          echo "Visit: https://pkg.go.dev/github.com/0x524a/certifier@${{ github.ref_name }}"
