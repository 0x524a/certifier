name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@a5ac7e51b41094c75462b469e6e1a4413fcf3562

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: '1.22'
          cache: true

      - name: Build binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-X main.Version=${{ github.ref_name }}" \
            -o dist/certifier-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            ./cmd/certifier

      - name: Upload artifacts
        uses: actions/upload-artifact@65d4ab0343823e298e38431890723fb552023ab7
        with:
          name: binaries
          path: dist/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@a5ac7e51b41094c75462b469e6e1a4413fcf3562

      - name: Download artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: binaries
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@69032c2b8d1dda3e7b06b3e126ce8ee053d2d5c5
        with:
          files: dist/*
          body: |
            # Release ${{ github.ref_name }}

            ## Downloads
            - **Linux (x86_64)**: `certifier-linux-amd64`
            - **Linux (ARM64)**: `certifier-linux-arm64`
            - **macOS (Intel)**: `certifier-darwin-amd64`
            - **macOS (Apple Silicon)**: `certifier-darwin-arm64`
            - **Windows (x86_64)**: `certifier-windows-amd64.exe`

            ## Installation
            ```bash
            # Download and extract
            tar -xzf certifier-linux-amd64.tar.gz
            
            # Make executable
            chmod +x certifier
            
            # Move to PATH
            sudo mv certifier /usr/local/bin/
            ```

            ## Usage
            ```bash
            certifier --help
            ```

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-go-registry:
    name: Publish to Go Package Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c75462b469e6e1a4413fcf3562
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: '1.22'

      - name: Publish to pkg.go.dev
        run: |
          echo "Version ${{ github.ref_name }} is now available on pkg.go.dev"
          echo "Visit: https://pkg.go.dev/github.com/0x524a/certifier@${{ github.ref_name }}"
